<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Details</title>
  </head>
  <body
    class="font-mono w-full min-h-screen flex items-center justify-center gap-10 bg-gradient-to-tr from-gray-800 to-teal-500"
  >
    <div
      class="w-1/3 py-12 border-2 border-black rounded-lg shadow-lg flex flex-col gap-4 items-center"
      id="container"
    >
      <div>
        <label for="firstname">First Name : </label>
        <input type="text" name="" id="firstname" required/>
      </div>
      <div>
        <label for="lastname">Last Name :</label>
        <input type="text" name="" id="lastname" required/>
      </div>
      <div>
        <label for="country">Country :</label>
        <input type="text" name="" id="country" required/>
      </div>
      <div>
        <label for="number">Phone No. :</label>
        <input type="text" name="" id="number" required/>
      </div>
      <div>
        <label for="state">State :</label>
        <input type="text" name="" id="state" required/>
      </div>
      <div>
        <label for="city">City :</label>
        <input type="text" name="" id="city" required/>
      </div>
      <div>
        <label for="village">Village :</label>
        <input type="text" name="" id="village" required/>
      </div>
      <button class="px-3 py-1 border border-black bg-inherit rounded-md" type="submit" id="submit">Submit</button>
      <button class="px-3 py-1 border border-black bg-inherit rounded-md" type="submit" id="clear">Clear Storage</button>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
  </body>
</html>
