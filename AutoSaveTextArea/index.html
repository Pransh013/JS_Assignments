<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoSave TextArea</title>
  </head>
  <body
    class="font-mono w-full min-h-screen flex items-center justify-center gap-10 bg-gradient-to-tr from-gray-800 to-teal-500"
  >
    <div
      class="w-1/3 border-2 border-black rounded-lg shadow-lg pt-2 flex justify-center flex-col items-center"
      id="container"
    >
    <label for="textarea" class="text-nowrap text-center w-full">Enter your text here</label>
    <textarea class="w-full bg-inherit outline-none p-2" name="" id="textarea" cols="30" rows="20"></textarea>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
  </body>
</html>
