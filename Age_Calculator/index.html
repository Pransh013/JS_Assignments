<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Age Calculator</title>
  </head>
  <body class="w-full h-screen border-2 border-red-500 flex items-center justify-between bg-gradient-to-r from-teal-500 to-cyan-500">
    <div class="w-96 h-72 py-8 rounded-md flex flex-col justify-around items-start mx-auto">
      <h1 class=" text-5xl font-bold text-gray-800">Age Calculator</h1>
      <h3 class="text-2xl font-semibold text-gray-800">Enter your Date of Birth</h3>
      <form>
        <input class="border-2 border-gray-600 bg-gray-200 rounded-md px-3 w-44 py-1.5 text-teal-600 font-semibold uppercase" type="date" placeholder="date" id="date" />
        <button class="border-2 border-gray-600 bg-gray-200 rounded-md px-4 py-1.5 text-teal-600 font-semibold" type="button" id="btn" onclick={calculateAge()}>
          Calculate Age
        </button>
      </form>
      <p id="display" class="underline text-xl font-semibold text-gray-800">Heyy there, have a good day!!!</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
