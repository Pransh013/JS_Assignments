<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5LWFz4zDpv9lsQa_NxcejturIZI6ydwarQw&usqp=CAU"
      type="image/x-icon"
    />
    <title>PokeMon App</title>
    <style>
      .cws::-webkit-scrollbar {
        width: 0;
      }
    </style>
  </head>
  <body
    class="font-mono w-full min-h-screen flex flex-col items-center justify-start gap-10 bg-gradient-to-tr from-zinc-800 to-slate-500"
  >
    <div
      id="backstroke"
      class="w-screen h-screen bg-[#0000006f] hidden absolute z-10"
    ></div>

    <div class="flex items-center min-h-80 justify-around mt-6 flex-col gap-4">
      <p class="text-3xl md:text-5xl font-semibold text-center text-[#1b1a1a]">
        Pokemon Search App
      </p>
      <div
        class="flex justify-between bg-slate-400 py-1 md:py-2 gap-2 items-center px-2 rounded-md"
      >
        <input
          type="text"
          class="outline-none bg-slate-400 text-lg flex-grow placeholder:text-gray-700"
          id="input"
          placeholder="Enter Name..."
        />
        <button
          type="button"
          id="submit"
          class="bg-slate-700 text-white py-1 px-3 rounded-lg border-2 border-black"
        >
          Search
        </button>
      </div>
      <div id="type" class="px-6 py-1 bg-gray-400 rounded-md cursor-pointer">
        Type
      </div>
      <div
        id="typesOf"
        class="flex opacity-0 pointer-events-none cws w-1/2 h-20 overflow-scroll bg-gray-300 border-2 border-black rounded-md flex-wrap justify-between p-1 gap-0.5"
      ></div>
    </div>
    <div
      id="container"
      class="flex text-gray-300 justify-center text-xl mb-10 md:text-3xl text-center flex-wrap gap-12 px-6 md:px-12 xl:px-22"
    ></div>
    <button
      id="more"
      class="hidden bg-slate-700 text-white py-1 px-3 rounded-lg border-2 border-black"
    >
      Show More
    </button>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
  </body>
</html>
